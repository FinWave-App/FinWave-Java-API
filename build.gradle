plugins {
    id("java")
    id("maven-publish")
}

group = "app.finwave.api"
version = "1.4.0"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.11.0'

    implementation 'org.java-websocket:Java-WebSocket:1.5.2'

    testImplementation platform("org.junit:junit-bom:5.9.1")
    testImplementation "org.junit.jupiter:junit-jupiter"
}

tasks.test {
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = project.group
            artifactId = 'finwave-java-api'
            version = project.version

            pom {
                name = 'FinWaveJavaAPI'
                description = 'Java wrapper for the convenient interaction with the FinWave REST API'
                url = 'https://github.com/FinWave-App/FinWave-Java-API'

                licenses {
                    license {
                        name = 'MIT license'
                        url = 'https://raw.githubusercontent.com/FinWave-App/FinWave-Java-API/main/LICENSE'
                    }
                }

                developers {
                    developer {
                        id = 'knst'
                        name = 'isKONSTANTIN'
                        email = 'me@knst.su'
                    }
                }

                scm {
                    connection = 'scm:git:git://github.com/FinWave-App/FinWave-Java-API.git'
                    developerConnection = 'scm:git:ssh://github.com:FinWave-App/FinWave-Java-API.git'
                    url = 'https://github.com/FinWave-App/FinWave-Java-API'
                }
            }
        }
    }
    repositories {
        maven {
            name = "FinWaveNexus"
            url = "https://nexus.finwave.app/repository/maven-public"
            credentials {
                username = System.getenv("NEXUS_DEPLOY_USERNAME")
                password = System.getenv("NEXUS_DEPLOY_PASSWORD")
            }
        }
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/finwave-app/finwave-java-api"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}